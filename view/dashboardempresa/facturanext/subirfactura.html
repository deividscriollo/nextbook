 <md-content class="md-padding" layout-xs="column" layout="row" ng-controller="subir_FacturasCtrl">
    <div flex-xs flex-gt-xs="40" layout="column">
    	<form name="facturasForm" ng-submit="guardar_factura()">
    		<div layout-gt-sm="row">
	            <md-input-container class="md-icon-float md-block" flex-gt-sm>
	                <md-icon class="md-primary">airplay</md-icon>
	                <label>Ingrese clave de acceso del documento</label>
	                <input type="text" required name="clave" ng-model="data.clave" md-maxlength="49" md-select-on-focus />
	                <div ng-messages="facturasForm.clave.$error">
	                    <div ng-message="required">Clave de acceso Requerido</div>
	                </div>
	            </md-input-container>
	        </div>

	        <div layout-gt-sm="row">
	        	<md-input-container class="md-icon-float md-block" flex-gt-sm>
	                <md-icon class="md-accent">airplay</md-icon>
	                <label>Tipo de Consumo</label>
	                <md-select ng-model="data.tipo" name="tipo" required>
	                    <md-option ng-repeat="gasto in gastos" value="{{gasto.tipo}}">
	                        {{gasto.tipo}}
	                    </md-option>
	                </md-select>
	            </md-input-container>
	        </div>

	        <div layout-gt-sm="row" class="center end">
	            <md-button class="md-raised md-primary" type="submit" ng-disabled="facturasForm.$invalid">
	                Guardar <i class="fa fa-angle-double-right"></i>
	            </md-button>
	            <md-button class="md-raised md-accent" type="reset">
	                Limpiar <i class="fa fa-trash-o"></i>
	            </md-button>
	        </div>
    	</form>
	</div>

	<div flex-xs flex-gt-xs="20" layout="column">
		<div layout-gt-sm="row" class="center end">
            <md-button class="md-raised md-primary" type="submit" ng-click="addititem($event)">
                Archivo XMl <i class="fa fa-angle-double-right"></i>
            </md-button>
        </div>
	</div>
	<div flex-xs flex-gt-xs="40" layout="column">
		<img width="100%" alt="150x150" src="images/facturanext/factura.png" />
	</div>    
</md-content>
