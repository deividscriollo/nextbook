<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
    <md-toolbar class="md-tall md-hue-2">
        <span flex></span>
        <div layout="column" class="md-toolbar-tools-bottom inset">
            <span class="avatar avatar-sm"><img alt="alt text for John Smith avatar" ng-src="{{imgPerfil}}"></span>
            <span></span>
            <div>{{localStorage.nombre_comercial}}</div>
            <div>{{localStorage.actividad_economica}}</div>
        </div>
    </md-toolbar>
    <md-list ng-cloak>
          <md-list-item ng-click="navigateTo(item.link)" ng-repeat="item in menu">
            <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
            <p> {{ item.title }} </p>
          </md-list-item>
          <md-divider></md-divider>          
    </md-list>
</md-sidenav>

<div layout="column" class="relative" layout-fill role="main">
    <md-button class="md-fab md-fab-bottom-right" aria-label="Add" ng-click="showAdd($event)">
        <ng-md-icon icon="add"></ng-md-icon>
    </md-button>
    <md-toolbar ng-show="!showSearch">
        <div class="md-toolbar-tools">
            <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu" class="md-icon-button launch">
                <ng-md-icon icon="menu"></ng-md-icon>
            </md-button>
            <h3>
                Nextbook, Red de Negocios 
            </h3>
            <form ng-submit="$event.preventDefault()">
              <md-autocomplete
                  ng-disabled="ctrl.isDisabled"
                  md-no-cache="ctrl.noCache"
                  md-selected-item="ctrl.selectedItem"
                  md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
                  md-search-text="ctrl.searchText"
                  md-selected-item-change="ctrl.selectedItemChange(item)"
                  md-items="item in ctrl.querySearch(ctrl.searchText)"
                  md-item-text="item.name"
                  md-min-length="0"
                  placeholder="Pick an Angular repository"
                  md-menu-class="autocomplete-custom-template">
                <md-item-template>
                  <span class="item-title">
                    <md-icon md-svg-icon="img/icons/octicon-repo.svg"></md-icon>
                    <span> {{item.name}} </span>
                  </span>
                  <span class="item-metadata">
                    <span class="item-metastat">
                      <strong>{{item.watchers}}</strong> watchers
                    </span>
                    <span class="item-metastat">
                      <strong>{{item.forks}}</strong> forks
                    </span>
                  </span>
                </md-item-template>
              </md-autocomplete>
            </form>
            <span flex></span>
            <md-button href="#/My-space/Inicio">
                Inicio
            </md-button>
            <md-button aria-label="Open Settings" class="md-icon-button launch">
                <ng-md-icon icon="more_vert"></ng-md-icon>
            </md-button>
        </div>
    </md-toolbar>
