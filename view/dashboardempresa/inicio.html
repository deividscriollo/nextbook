<md-tabs md-dynamic-height="" class="md-primary" md-border-bottom="" md-selected="selectedIndex" md-center-tabs="true">
    <md-tab ng-repeat="tab in tabs" ng-click="tabnavigation(tab.link)">
        <md-tab-label>
            <md-icon>{{tab.icon}}</md-icon> {{tab.title}}
        </md-tab-label>
    </md-tab>
</md-tabs>
<div app-view-segment="2"></div>
