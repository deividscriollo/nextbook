<md-dialog ng-controller="addItemCargo">
    <form name="registroForm" id="registroForm">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Crear Cargos</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="ctrl.cancel()">
                    <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content style="width:600px;">
          <div>
            <md-content layout-padding layout-wrap>
                <div layout-gt-xs="row">
                  <md-input-container class="md-block" flex-gt-xs >
                      <label>Código Departamento</label>
                      <input type="text" required name="codigo" ng-model="data.codigo" />
                      <div ng-messages="registroForm.codigo.$error">
                          <div ng-message="required">Código / Descripción Requerido</div>
                      </div>
                  </md-input-container>
                  <md-input-container class="md-block" flex-gt-xs >
                      <label>Nombre / Descripción</label>
                      <input type="text" required name="descripcion" ng-model="data.descripcion" />
                      <div ng-messages="registroForm.descripcion.$error">
                          <div ng-message="required">Nombre / Descripción Requerido</div>
                      </div>
                  </md-input-container>
                </div>
                <div layout-gt-xs="row">
                  <md-input-container class="md-block" flex-gt-xs >
                      <label>Monto Cargo</label>
                      <input type="text" required name="monto_cargo" ng-model="data.monto_cargo" />
                      <div ng-messages="registroForm.monto_cargo.$error">
                          <div ng-message="required">Monto Cargo Requerido</div>
                      </div>
                  </md-input-container>
                </div>
            </md-content>
          </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button class="md-warn md-raised md-hue-2" ng-click="ctrl.cancel()"> Cancelar </md-button>
            <span flex></span>
            <md-button class="md-raised md-primary" type="submit" ng-click="guardar_cargo()" ng-disabled="registroForm.$invalid">
              Guardar
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
