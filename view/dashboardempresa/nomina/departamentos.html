<div ng-controller="departamentosCtrl">    
    <md-toolbar ng-hide="selected.length || filter.show">
      <div class="md-toolbar-tools">
        Configurar Departamentos
        <span flex></span>
        <md-button class="md-icon-button" ng-click="filter.show = true">
          <md-icon>search</md-icon>
        </md-button>
        <md-button class="md-icon-button" ng-click="addititem($event)">
            <md-icon>note_add</md-icon>
        </md-button>
        <md-button class="md-icon-button" ng-click="loadStuff($event)">
            <md-icon>autorenew</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-toolbar class="md-table-toolbar md-default" ng-show="filter.show && !selected.length">
        <div class="md-toolbar-tools">
            <md-icon>search</md-icon>
            <form flex name="filter.form">
                <input type="text" ng-model="query.filter" ng-model-options="filter.options" placeholder="Buscar, Departamentos">
            </form>
            <md-button class="md-icon-button" ng-click="removeFilter()">
                <md-icon>close</md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <style type="text/css">
        md-toolbar.md-table-toolbar form > input {
            width: 100%;
            margin: 0;
            border: none;
            color: rgba(0, 0, 0, 0.87);
        }
        
        md-toolbar.md-table-toolbar form > input:focus {
            outline: none;
        }
        
        md-card {
            -webkit-flex: 0 0 auto;
            -ms-flex: 0 0 auto;
            flex: 0 0 auto;
            position: relative;
        }
        
        md-toolbar.md-table-toolbar.ng-hide {
            display: none;
        }
        
        md-toolbar.md-table-toolbar.alternate .md-toolbar-tools {
            color: #1e88e5;
            font-size: 16px;
            background-color: #e3f2fd;
        }

        md-toolbar.md-table-toolbar.md-default-theme:not(.md-menu-toolbar).md-default, md-toolbar.md-table-toolbar:not(.md-menu-toolbar).md-default {
          background-color: #3F51B5;
          color: rgba(0,0,0,.87);
        }
        md-toolbar.md-table-toolbar .md-toolbar-tools md-icon {
          color: #FFF;
        }
        
        md-toolbar.md-table-toolbar form {
            margin-left: 16px;
        }
        
        md-toolbar.md-table-toolbar form > input {
            width: 100%;
            margin: 0;
            border: none;
            color: rgba(0, 0, 0, 0.87);
        }
        
        md-toolbar.md-table-toolbar form > input:focus {
            outline: none;
        }
    </style>

    <md-toolbar class="md-table-toolbar alternate" ng-show="selected.length">
        <div class="md-toolbar-tools" layout-align="space-between">
            <div>{{selected.length}} {{selected.length > 1 ? 'items' : 'item'}} selected</div>
            <md-button class="md-icon-button" ng-click="delete($event)">
                <md-icon>delete</md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-table-container>
        <table md-table md-row-select multiple ng-model="selected" md-progress="promise">
        
            <thead md-head md-order="query.order" md-on-reorder="getDesserts">
                <tr md-row>
                    <th md-column md-numeric>Código</th>
                    <th md-column md-numeric>Nombre / Descripción</th>
                    <th md-column md-numeric>Fecha Creación</th>
                    <th md-column md-numeric>Acción</th>
                </tr>
            </thead>
            <tbody md-body>
                <tr md-row md-select-id="name" ng-repeat="dessert in desserts.data">
                    <td md-cell>{{dessert.codigo}}</td>
                    <td md-cell>{{dessert.descripcion}}</td>
                    <td md-cell>{{dessert.created_at}}</td>
                    <td md-cell>
                         <md-button class="md-fab md-mini md-primary" aria-label="Use Android" ng-click="eddititem(dessert)">
                          <md-icon md-svg-src="img/icons/ic_edit_white_24px.svg" style="color: #DDDDDD!important;"></md-icon>
                        </md-button>
                        <md-button class="md-fab md-mini md-primary" aria-label="Use Android" ng-click="deleteitem(dessert)">
                          <md-icon md-svg-src="img/icons/ic_delete_white_24px.svg" style="color: #DDDDDD!important;"></md-icon>
                        </md-button>
                    </td>
                </tr>
            </tbody>
        </table>
    </md-table-container>
    <md-table-pagination md-label="{page: 'Página:', rowsPerPage: 'Filas por página:', of: 'de'}" md-limit="query.num_registros" md-limit-options="[5, 10, 15]" md-page="query.pagina_actual" md-total="{{desserts.total}}" md-on-paginate="getDesserts" md-page-select>
    </md-table-pagination>
    <style type="text/css">
        md-toolbar.md-table-toolbar form > input {
          width: 100%;
          margin: 0;
          border: none;
          color: rgba(0, 0, 0, 0.87);
        }
        
        md-toolbar.md-table-toolbar form > input:focus {
          outline: none;
        }
        
        md-card {
          -webkit-flex: 0 0 auto;
          -ms-flex: 0 0 auto;
          flex: 0 0 auto;
          position: relative;
        }
        
        md-toolbar.md-table-toolbar.ng-hide {
          display: none;
        }
        
        md-toolbar.md-table-toolbar.alternate .md-toolbar-tools {
          color: #1e88e5;
          font-size: 16px;
          background-color: #e3f2fd;
        }

        md-toolbar.md-table-toolbar.md-default-theme:not(.md-menu-toolbar).md-default, md-toolbar.md-table-toolbar:not(.md-menu-toolbar).md-default {
          background-color: #3F51B5;
          color: rgba(0,0,0,.87);
        }
        md-toolbar.md-table-toolbar .md-toolbar-tools md-icon {
          color: #FFF;
        }
        
        md-toolbar.md-table-toolbar form {
            margin-left: 16px;
        }
        
        md-toolbar.md-table-toolbar form > input {
          width: 100%;
          margin: 0;
          border: none;
          color: rgba(0, 0, 0, 0.87);
        }
        
        md-toolbar.md-table-toolbar form > input:focus {
          outline: none;
        }
    </style>
</div>
