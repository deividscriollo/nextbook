<div layout="row"  layout-fill>
    <div layout="column" flex >
      <div  layout="row" >
        <div flex-xs layout="column" flex-gt-md="70">
          <md-card>
            <div class="div-controlcar-img">
              <img ng-src="{{imgPortada}}" class="md-card-image" alt="Banner Perfil">
              <div class="header-card-perfil-nombrecomercial">{{localStorage.nombre_comercial}}</div>
              <div class="header-card-perfil">
                <span flex></span>
                <md-button class="md-icon-button" aria-label="More">
                  <ng-md-icon class="md-accent" icon="border_color" ng-click="show_listaimg_modal('portada')"></ng-md-icon>
              </md-button>
              <md-button class="md-icon-button bg-primary" aria-label="More">
                  <ng-md-icon  icon="camera_alt" ng-click="show_upload_img_modal('portada')"></ng-md-icon>
              </md-button>
              </div>
            </div>
          </md-card>
          <div layout="row" app-view-segment="2"></div>
        </div>
        <div flex-xs layout="column" flex-gt-md="30">
          <md-card>
            <div layout="row" layout-align="center center">
              <img ng-src="{{imgPerfil}}" class="avatar" alt="Avatar Perfil">
            </div>
            <md-card-actions layout="row" layout-align="center center">
              <md-button class="md-icon-button" aria-label="More">
                <ng-md-icon class="md-accent" icon="border_color" ng-click="show_listaimg_modal('perfil')"></ng-md-icon>
            </md-button>
            <md-button class="md-icon-button md-accent" aria-label="More">
                <ng-md-icon  icon="camera_alt" ng-click="show_upload_img_modal('perfil')"></ng-md-icon>
            </md-button>
            </md-card-actions>
            <md-card-content>

              <md-list>
                <md-list-item class=" md-long-text">
                    {{datos2.razon_social}}
                </md-list-item>
                <md-list-item class=" md-long-text">
                    {{datos2.tipo_contribuyente}}
                </md-list-item>
                <md-list-item class=" md-long-text">
                    {{datos2.actividad_economica}}
                </md-list-item>
                <md-divider ></md-divider>
                <md-list-item class=" md-long-text">
                    {{datos2.ruc}}
                </md-list-item>
            </md-list>
            </md-card-content>
            
            <img ng-src="{{imgPortada}}" class="md-card-image" alt="Banner Perfil">
          </md-card>
        </div>
    </div>

    </div>
</div>
