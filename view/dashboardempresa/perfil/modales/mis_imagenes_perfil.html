<md-dialog>
    <form name="registroForm" id="registroForm">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Mis imÃ¡genes de perfil</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="ctrl.cancel()">
                    <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content style="width:600px;">
              <md-content layout-padding layout-wrap>
                  <div layout-gt-xs="row" ng-show="mensaje">
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>{{mensaje}}</label>
                    </md-input-container>
                  </div>
                  <div layout-gt-xs="row" ng-show="misimagenes" flex>
                    <md-input-container class="md-block" flex-gt-xs>
                        <img style="margin-right: 10px; cursor: pointer;" ng-repeat="imagen in misimagenes" width="250" ng-src="{{imagen.img}}" ng-click="Updateimg(imagen.img)" width="50px">
                    </md-input-container>
                  </div>
              </md-content>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button class="md-raised md-accent" ng-click="ctrl.cancel()">
                Cancelar
            </md-button>
            <span flex></span>
            <md-button class="md-raised md-primary" type="submit" ng-click="Updateimg()" ng-disabled="registroForm.$invalid">
              Guardar
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
