<md-dialog delete-dialog>
  <md-dialog-content class="md-dialog-content">
    <h2 class="md-title">Eliminar Proveedor</h2>
    <p>Por favor, Ingrese nuevamente su contraseña para eliminar el registro.</p>
    <p class="md-warn" ng-if="error" layout="row" layout-align="start center">
      <md-icon>error_outline</md-icon>
      <span>&nbsp; {{error}}</span>
    </p>
    <form name="deleteform" ng-submit="ctrl.authorizeUser()">
      <md-input-container layout="row">
        <label>Password</label>
        <input name="clave_actual" type="password" ng-model="clave_actual" required pw-actual-check>
        <br>
        <div ng-messages="deleteform.clave_actual.$error" ng-show="deleteform.clave_actual.$error.pwactualmatch">
            <div ng-message="pwactualmatch" class="my-message">Contraseña erronea</div>
        </div>
      </md-input-container>
    </form>
  </md-dialog-content>
  <div class="md-actions">
    <md-button class="md-raised md-primary" ng-click="deleteProveedor()" ng-disabled="deleteform.$invalid">Eliminar</md-button>
    <md-button class="md-primary" ng-click="ctrl.cancel()">Cerrar</md-button>
  </div>
</md-dialog>
