<main class="content">
	<div class="container" ng-controller="cliente" layout="column" ng-cloak> 
		<div class="row">
			<form name="clienteForm" id="clienteForm">
				<div class="col-sm-6">
					<md-content class="autoScroll">
				        <md-input-container class="md-icon-float md-block">
				            <label>Ruc Empresa</label>
				            <md-icon class="fa fa-user"></md-icon>
				            <input type="text" required name="ruc_empresa" id="ruc_empresa" ng-model="data.ruc_empresa" ng-blur="comparar_cliente()" />
				            <div ng-messages="clienteForm.ruc_empresa.$error">
					          <div ng-message="required">Ruc Empresa Requerido</div>
					        </div>
				        </md-input-container>

				        <md-input-container class="md-icon-float md-block">
				            <label>Actividad Ecónomica</label>
				            <md-icon class="fa fa-phone"></md-icon>
				            <input type="text" required name="actividad_economica" id="actividad_economica" ng-model="data.actividad_economica" />
				            <div ng-messages="clienteForm.actividad_economica.$error">
					        	<div ng-message="required">Actividad Ecónomica Requerido</div>
					        </div>
				        </md-input-container>

				        <md-input-container class="md-icon-float md-block">
				            <label>Representante Legal</label>
				            <md-icon class="fa fa-envelope"></md-icon>
				            <input type="text" required name="representante_legal" id="representante_legal" ng-model="data.representante_legal" />
				            <div ng-messages="clienteForm.representante_legal.$error">
		                    	<div ng-message="required">Representante Legal Requerido</div>
		                    </div>
				        </md-input-container>	                

				        <md-input-container class="md-icon-float md-block">
				            <label>Celular</label>
				            <md-icon class="fa fa-mobile"></md-icon>
				            <input type="text" required name="celular" id="celular" ng-model="data.celular">
				            <div ng-messages="clienteForm.celular.$error">
					        	<div ng-message="required">Número Celular Requerido</div>
					        </div>
				        </md-input-container>

				        <md-input-container class="md-icon-float md-block">
				            <label>Dirección</label>
				            <md-icon class="fa fa-envelope"></md-icon>
				            <input type="text" required name="direccion" id="direccion" ng-model="data.direccion">
				            <div ng-messages="clienteForm.direccion.$error">
					        	<div ng-message="required">Dirección Requerido</div>
					        </div>
				        </md-input-container>

				        <md-input-container class="md-icon-float md-block">
				            <label>Sitio Web</label>
				            <md-icon class="fa fa-globe"></md-icon>
				            <input type="text" name="sitio_web" ng-model="data.sitio_web">
				        </md-input-container>

				        <md-input-container class="md-icon-float md-block">
				            <label>Twitter</label>
				            <md-icon class="fa fa-twitter"></md-icon>
				            <input type="text" name="twitter" ng-model="data.twitter">
				        </md-input-container>

				        <md-input-container class="md-icon-float md-block">
				            <label>Observaciones</label>
				            <md-icon class="fa fa-clipboard"></md-icon>
				            <input type="text" name="observaciones" ng-model="data.observaciones">
				        </md-input-container>
				    </md-content>
				</div>

				<div class="col-sm-6">
					<md-content class="autoScroll">
				        <md-input-container class="md-icon-float md-block">
				            <label>Nombre Comercial</label>
				            <md-icon class="fa fa-user"></md-icon>
				            <input type="text"  required name="nombre_comercial" ng-model="data.nombre_comercial" />
				            <div ng-messages="clienteForm.nombre_comercial.$error">
					        	<div ng-message="required">Nombre Comercial Requerido</div>
					        </div>
				        </md-input-container>

				        <md-input-container class="md-icon-float md-block">
				            <label>Razón Social</label>
				            <md-icon class="fa fa-phone"></md-icon>
				            <input type="text" required name="razon_social" ng-model="data.razon_social" />
				            <div ng-messages="clienteForm.razon_social.$error">
					        	<div ng-message="required">Razón Social Requerido</div>
					        </div>
				        </md-input-container>

				        <md-input-container class="md-icon-float md-block">
				            <label>Cédula Representante</label>
				            <md-icon class="fa fa-envelope"></md-icon>
				            <input type="text" required name="cedula_representante" id="cedula_representante" ng-model="data.cedula_representante">
				            <div ng-messages="clienteForm.cedula_representante.$error">
					        	<div ng-message="required">Cédula Representante Requerido</div>
					        </div>
				        </md-input-container>

				        <md-input-container class="md-icon-float md-block">
				            <label>Teléfono</label>
				            <md-icon class="fa fa-phone"></md-icon>
				            <input type="text" name="telefono" ng-model="data.telefono">
				        </md-input-container>

				        <md-input-container class="md-icon-float md-block">
				            <label>Correo</label>
				            <md-icon class="fa fa-envelope"></md-icon>
				            <input type="email" required name="correo" ng-model="data.correo">
				            <div ng-messages="clienteForm.correo.$error">
					        	<div ng-message="required">Correo Requerido</div>
					        </div>
				        </md-input-container>

				        <md-input-container class="md-icon-float md-block">
				            <label>Facebook</label>
				            <md-icon class="fa fa-facebook"></md-icon>
				            <input type="text" name="facebook" ng-model="data.facebook">
				        </md-input-container>

				        <md-input-container class="md-icon-float md-block">
				            <label>Google+</label>
				            <md-icon class="fa fa-google-plus"></md-icon>
				            <input type="text" name="google" ng-model="data.google">
				        </md-input-container>

				        <div class="pull-right">
				            <md-button class="md-raised md-primary" type="submit" ng-click="guardar_cliente()" ng-disabled="clienteForm.$invalid">Enviar <i class="fa fa-angle-double-right"></i></md-button>
				            <md-button class="md-raised md-warn" type="reset">Limpiar <i class="fa fa-trash-o"></i></md-button>
				        </div>
				    </md-content>
				</div>
			</form>
		</div>	
	</div>	
</main>
