<md-toolbar>
    <div class="md-toolbar-tools">
        <h3>Nextbook, Red de Negocios</h3>
        <span flex></span>
        <md-menu md-position-mode="target-right target" >
          <md-button aria-label="Open demo menu" class="md-icon-button launch" ng-click="$mdOpenMenu($event)">
            <ng-md-icon icon="more_vert"></ng-md-icon>
          </md-button>
          <md-menu-content width="4" >
            <md-menu-item>
              <md-button ng-href="#/salir/341234">
                <p flex>Cerrar Sesi√≥n</p>
                <ng-md-icon icon="exit_to_app"></ng-md-icon>
              </md-button>
            </md-menu-item>
          </md-menu-content>
        </md-menu>
    </div>
</md-toolbar>
<div layout="row" layout-align="center center">
    <div flex-gt-sm="100"  flex-gt-md="20">
        <h2 layout="column" layout-align="center center">Seleccionar Sucursal</h2>
        <md-card class="card">
            <md-card-header>
              <md-card-avatar>
                <md-icon class="md-avatar-icon" md-svg-icon="img/icons/android.svg"></md-icon>
              </md-card-avatar>
              <md-card-header-text>
                <span class="md-title">Buscar</span>
                <span class="md-subhead">
                    mmm, Al parecer usted dispone de multiples sucursales :)</span>
              </md-card-header-text>
            </md-card-header>
            <md-card-content>
                <div layout="row" flex flex-gt-xs class="md-block animated zoomIn" ng-animate="{enter: 'animate-enter', leave: 'animate-leave'}">
                    <md-input-container class="md-icon-float md-icon-right md-block" flex-gt-xs>
                        <md-icon class="md-accent">search</md-icon>
                        <label class="text-brand">comercial, direccion, codigo</label>
                        <input class="form-control" type="text" ng-model="search">
                        <div class="hint">encontrado {{(products | filter:search).length}} de  {{products.length}}</div>
                    </md-input-container>
                </div> 
            </md-card-content>
        </md-card>
    </div>
    <div flex-gt-sm="50" flex-gt-md="80">
        <md-content layout-padding layout-wrap>
            <div flex md-scroll-y>
                <div layout="row" flex>
                    <div layout="row" flex>
                        <div layout="column" ng-repeat="photoColumn in datam.photos3p | filter:search" flex>
                            <md-card class="card" data-ng-repeat="items in photoColumn">
                                <img src="images/samples/x1.jpg" class="md-card-image">
                                <md-card-content>
                                    <p>{{items.sucursal}},</p>
                                    <p>{{items.direccion}},</p>
                                    <p>Codigo:{{items.codigo}}</p>
                                </md-card-content>
                                <md-actions layout="row" layout-align="end center" >
                                    <md-button href="#/My-space/Inicio" ng-click="SetSucursal(items.index_sucursal)">Entrar</md-button>
                                </md-actions>
                            </md-card>
                        </div>
                    </div>
                </div>
            </div>  
        </md-content>
    </div>
</div>
