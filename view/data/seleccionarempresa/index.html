<md-toolbar>
    <div class="md-toolbar-tools">
        <h3>Nextbook, Red de Negocios</h3>
        <span flex></span>
        <md-menu md-position-mode="target-right target" >
          <md-button aria-label="Open demo menu" class="md-icon-button launch" ng-click="$mdOpenMenu($event)">
            <ng-md-icon icon="more_vert"></ng-md-icon>
          </md-button>
          <md-menu-content width="4" >
            <md-menu-item>
              <md-button ng-click="ctrl.announceClick($index)">
                  <!-- <div layout="row" flex> -->
                    <p flex>Cerrar Sesi√≥n</p>
                    <ng-md-icon icon="exit_to_app"></ng-md-icon>
                  <!-- </div> -->
              </md-button>
            </md-menu-item>
          </md-menu-content>
        </md-menu>
    </div>
</md-toolbar>
<div layout="row" layout-align="center center">
    <div flex-gt-sm="100"  flex-gt-md="15">
        <h2 layout="column" layout-align="center center">Seleccionar Sucursal</h2>
        <div layout="row" flex flex-gt-xs class="md-block animated zoomIn" ng-animate="{enter: 'animate-enter', leave: 'animate-leave'}">
            <md-input-container class="md-icon-float md-icon-right md-block" flex-gt-xs>
                <md-icon class="md-accent">airplay</md-icon>
                <label class="text-brand">comercial, direccion, codigo</label>
                <input class="form-control" type="text" ng-model="search">
                <div class="hint">encontrado {{(products | filter:search).length}} de  {{products.length}}</div>
            </md-input-container>
        </div>            
    </div>
    <div flex-gt-sm="50" flex-gt-md="80">
        <md-content layout-padding layout-wrap>
            <div layout="row" layout-wrap>
                <md-card flex = 20 ng-repeat="items in products | filter:search">
                  <img src="images/samples/x1.jpg" class="md-card-image">
                  <md-card-content>
                    <p>{{items.sucursal}},</p>
                    <p>{{items.direccion}},</p>
                    <p>Codigo:{{items.codigo}}</p>
                  </md-card-content>
                  <div class="md-actions" layout="row" layout-align="end center" >
                    <md-button href="#/My-space" ng-click="SetSucursal($index)">Entrar</md-button>
                  </div>
                </md-card>
            </div>
            <div flex md-scroll-y>
                <div layout="row" layout-fill flex-gt-md="80">
                    <div layout="row" flex>
                        <div class="parent" layout="column" ng-repeat="item in products" flex>
                            <md-card class="card">
                                <md-card-header>
                                  <md-card-avatar>
                                    <img class="md-user-avatar" src="images/samples/mat2.jpg"/>
                                  </md-card-avatar>
                                  <md-card-header-text>
                                    <span class="md-title">{{item.titulo}}</span>
                                    <span class="md-subhead">{{item.descripcion}}</span>
                                  </md-card-header-text>
                                </md-card-header>
                                <img ng-src="images/samples/x4.jpg" class="md-card-image" alt="Washed Out">
                                <md-card-actions layout="row" layout-align="end center">
                                  <md-button class="md-raised md-primary" ng-click="modal(item.evento, event)">Entrar</md-button>
                                </md-card-actions>
                            </md-card>
                        </div>
                    </div>
                </div>
            </div>  
        </md-content>
    </div>
</div>
