<div aria-hidden="true" class="modal fade" id="modal_upload_img" role="dialog" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-heading">
                <a class="modal-close" data-dismiss="modal">×</a>
                <h2 class="modal-title">IMAGEN</h2>
            </div>
            <div class="modal-inner">
              <style>
  .cropArea {
  border-style: dotted;
      border-width: 1px; 
    border-color: 660033; 
  overflow: hidden;
  width:400px;
  height:250px;
}
.punteado{ 
  border-style: dotted; 
    border-width: 1px; 
    border-color: 660033; 
    background-color: cc3366; 
    font-family: verdana, arial; 
    font-size: 10pt; 
} 
  </style>
  <div class="col-lg-12">
                    <div class="col-lg-5">
                          <input type="file" on-read-file data-method="ctrlFn"/>
                        <div class="cropArea">
                            <img-crop image="myImage" width="500px" result-image="myCroppedImage" area-type="square" result-image-size="1000"></img-crop>
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <div>Miñatura</div>
                        <div class="punteado"><img ng-src="{{myCroppedImage}}" ng-style="estilo" /></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <p class="text-right">
                    <button class="btn btn-flat btn-brand waves-attach" data-dismiss="modal" type="button">CANCELAR</button>
                    <button class="btn btn-flat btn-brand waves-attach" type="button" ng-click="upload_img()" >ACEPTAR</button>
                </p>
            </div>
        </div>
    </div>
</div>
