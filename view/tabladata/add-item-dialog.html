<md-dialog aria-label="Mango (Fruit)"  ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Agregar Nómina</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="ctrl.cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content" style="max-width:500px;max-height:610px; ">
         <form name="registroForm" id="registroForm">
            <md-input-container class="md-icon-float md-block">
                <label>Nombre / Descripción</label>
                <md-icon class="fa fa-chevron-circle-right"></md-icon>
                <input type="text" required name="descripcion" ng-model="data.descripcion" />
                <div ng-messages="registroForm.descripcion.$error">
                    <div ng-message="required">Nombre / Descripción Requerido</div>
                </div>
            </md-input-container>

            <md-input-container class="md-icon-float md-block">
                <label>Registro Patronal</label>
                <md-icon class="fa fa-chevron-circle-right"></md-icon>
                <input type="text" required name="registro_patronal" ng-model="data.registro_patronal" />
                <div ng-messages="registroForm.registro_patronal.$error">
                    <div ng-message="required">Registro Patronal Requerido</div>
                </div>
            </md-input-container>

            <md-input-container class="md-icon-float md-block">
                <label>Días</label>
                <md-icon class="fa fa-chevron-circle-right"></md-icon>
                <input type="text" required name="dias" ng-model="data.dias" />
                <div ng-messages="registroForm.dias.$error">
                    <div ng-message="required">Días Requeridos</div>
                </div>
            </md-input-container>

            <md-input-container class="md-icon-float md-block">
                <label>Expedido en</label>
                <md-icon class="fa fa-chevron-circle-right"></md-icon>
                <input type="text" required name="expedido" ng-model="data.expedido" />
                <div ng-messages="registroForm.expedido.$error">
                    <div ng-message="required">Días</div>
                </div>
            </md-input-container>   

            <md-input-container class="md-block" flex-gt-sm>
              <label>Periodicidad</label>
              <md-select ng-model="user.state">
                <md-option ng-repeat="state in states" value="{{state.abbrev}}">
                  {{state.abbrev}}
                </md-option>
              </md-select>
            </md-input-container>

            <md-datepicker ng-model="myDate" md-placeholder="Fecha de Inicio"></md-datepicker>
        </form>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button class="md-raised md-primary" type="submit" ng-click="guardar_nomina()" ng-disabled="registroForm.$invalid">Guardar <i class="fa fa-angle-double-right"></i></md-button>
      <span flex></span>
      <md-button ng-click="answer('not useful')">
       Not Useful
      </md-button>
      <md-button ng-click="answer('useful')">
        Useful
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
